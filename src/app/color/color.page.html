<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>color</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item button *ngFor="let color of colores">
    <ion-avatar slot="start">
      <img src="assets/img/1.png" alt="Foto">
    </ion-avatar>

    <ion-label class="ion-text-wrap">
      <h3>{{color.col_nombre}}</h3>
    </ion-label>

    <ion-badge slot="end">{{color.col_id}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
