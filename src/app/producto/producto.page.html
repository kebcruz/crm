<app-toolbar nombre="Productos"></app-toolbar>

<ion-content>
  <ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)" placeholder="Buscar..."></ion-searchbar>
  <ion-list>
    <ion-item button *ngFor="let producto of productos">
      <ion-avatar slot="start">
        <img [src]="getImageUrl(producto)" alt="Foto del producto">
      </ion-avatar>

      <ion-label class="ion-text-wrap">
        <h3>{{producto.pro_nombre}}</h3>
        <p>{{producto.pro_sku}}</p>
        <p>{{producto.pro_fecha_creacion}}</p>
      </ion-label>

      <ion-button color="accion" class="detailbtn" [routerLink]="['/producto-detalle', producto.pro_id]">
        <ion-icon name="information-circle-sharp"></ion-icon>
      </ion-button>

      <ion-button color="advertencia" class="updatebtn" (click)="editar(producto.pro_id)">
        <ion-icon name="pencil"></ion-icon>
      </ion-button>

      <ion-button color="peligro" class="deletebtn" (click)="alertEliminar(producto.pro_id, producto.pro_nombre)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>

      <ion-badge class="count" slot="start">{{producto.pro_id}}</ion-badge>

    </ion-item>
  </ion-list>
  <app-paginacion [total]="total" (click)="pagina($event)"></app-paginacion>
</ion-content>

<!-- Este boton nos redirige al formulario -->
<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <!-- new es la funcion que hemos creado en el *.page.ts -->
  <ion-fab-button (click)="new()" color="personalizado">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
