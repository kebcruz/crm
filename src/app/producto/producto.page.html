<app-toolbar nombre="Producto" ></app-toolbar>

<ion-content>
  <ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)" placeholder="Buscar..."></ion-searchbar>
  <ion-list>
    <ion-item button *ngFor="let producto of productos">
      <ion-avatar slot="start">
        <img [src]="producto.archivoRuta" alt="Foto">
      </ion-avatar>

      <ion-label class="ion-text-wrap">
        <h2>{{producto.pro_nombre}}</h2>
      </ion-label>

      <ion-badge slot="end">{{producto.pro_id}}</ion-badge>
      <ion-button [routerLink]="['/producto-detalle', producto.pro_id]">
        <ion-icon name="person-circle"></ion-icon>
      </ion-button>
      <ion-button (click)="editar(producto.pro_id)" color="warning">
        <ion-icon name="pencil"></ion-icon>
      </ion-button>
      <ion-button (click)="alertEliminar(producto.pro_id, producto.pro_nombre)" color="danger">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <app-paginacion [total]="total" (click)="pagina($event)"></app-paginacion>
</ion-content>
<ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="new()">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>
