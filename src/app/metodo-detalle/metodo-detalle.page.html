<ion-header>
  <ion-toolbar color="personalizado">
    <ion-title>Método Detalle</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/metodo"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="metodo as metodo">
    <ion-card-header class="center">
      <ion-card-title>
        <h3>Metodo: {{ metodo.met_id }}</h3>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <p>Nombre</p>
            <h2>{{ metodo.met_nombre }}</h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <p>Descripción</p>
            <h2>{{ metodo.met_descripcion }}</h2>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
