<ion-header>
  <ion-toolbar color="personalizado">
    <ion-title class="ion-text-center">Nuevo Estatus</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="estatu" (ngSubmit)="guardarDatos()">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating" color="primary">Nombre</ion-label>
            <ion-input type="text" formControlName="est_nombre" class="form-control"></ion-input>
          </ion-item>
          <div id="note" *ngFor="let validation of mensajes_validacion.est_nombre">
            <ion-note color="danger" *ngIf="getError('est_nombre')[(validation.type)]">
              <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
            </ion-note>
          </div>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating" color="primary">Descripci√≥n</ion-label>
            <ion-input type="text" formControlName="est_descripcion" class="form-control"></ion-input>
          </ion-item>
          <div id="note" *ngFor="let validation of mensajes_validacion.est_descripcion">
            <ion-note color="danger" *ngIf="getError('est_descripcion')[(validation.type)]">
              <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
            </ion-note>
          </div>
        </ion-col>
        <ion-col size="12">
          <p class="ion-text-center">
            <ion-button color="personalizado" type="submit" [disabled]="!estatu.valid">
              <ion-icon name="save"></ion-icon>Guardar</ion-button>
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
