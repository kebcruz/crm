<ion-header>
  <ion-toolbar color="personalizado">
    <ion-title class="ion-text-center">Nuevo Pago</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="pago" (ngSubmit)="guardarDatos()">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating" color="primary">Monto</ion-label>
            <ion-input type="number" formControlName="pag_monto" class="form-control"></ion-input>
          </ion-item>
          <div id="note" *ngFor="let validation of mensajes_validacion.pag_monto">
            <ion-note color="danger" *ngIf="getError('pag_monto')[(validation.type)]">
              <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
            </ion-note>
          </div>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating" color="primary">Fecha de pago</ion-label>
            <ion-input type="date" formControlName="pag_fecha_pago" class="form-control"></ion-input>
          </ion-item>
          <div id="note" *ngFor="let validation of mensajes_validacion.pag_fecha_pago">
            <ion-note color="danger" *ngIf="getError('pag_fecha_pago')[(validation.type)]">
              <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
            </ion-note>
          </div>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating" color="primary">Referencia</ion-label>
            <ion-input type="text" formControlName="pag_referencia" class="form-control"></ion-input>
          </ion-item>
          <div id="note" *ngFor="let validation of mensajes_validacion.pag_referencia">
            <ion-note color="danger" *ngIf="getError('pag_referencia')[(validation.type)]">
              <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
            </ion-note>
          </div>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating" color="primary">MÃ©todo</ion-label>
            <ion-select formControlName="pag_fkmet_id" class="form-control">
              <ion-select-option *ngFor="let metodo of metodos" [value]="metodo.met_id">
                {{ metodo.met_nombre }}
              </ion-select-option>
            </ion-select>
          </ion-item>
          <div id="note" *ngFor="let validation of mensajes_validacion.pag_fkmet_id">
            <ion-note color="danger" *ngIf="getError('pag_fkmet_id')[(validation.type)]">
              <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
            </ion-note>
          </div>
        </ion-col>
        <ion-col size="12">
          <p class="ion-text-center">
            <ion-button color="personalizado" type="submit" [disabled]="!pago.valid">
              <ion-icon name="save"></ion-icon>Guardar</ion-button>
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
