<ion-header>
  <ion-toolbar>
    <ion-title>Domicilio-detalle</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="domicilio as domicilio">
    <!--Solo tengo 1, se pregunta si existe, sino existe no manda error ni tampoco muestra nada, si existe se muestra-->
    <!--     <div class="center">
      <img src="" alt="Foto">
    </div> -->
    <ion-card-header class="center">
      <ion-card-title>
        <h3>{{ domicilio.dom_id }} : {{ domicilio.dom_calle }}</h3>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <p>Número de domicilio</p>
            <h2>{{ domicilio.dom_numero }}</h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <p>Código postal del domicilio</p>
            <h2>{{ domicilio.dom_cp }}</h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <p>Municipio al que pertence</p>
            <h2>{{ domicilio.municipioNombre }}</h2>
            <!--municipio es un objeto entonces, que datos de ese objeto quiero sacar?-->
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
