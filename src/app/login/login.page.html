<ion-header color="primary">
  <ion-toolbar>
    <ion-title class="ion-text-center">Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primario">
  <form [formGroup]="login" (ngSubmit)="submitLogin()">
    <ion-thumbnail>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
    </ion-thumbnail>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-input label="Nombre de usuario" label-placement="floating" fill="solid" type="text"
            formControlName="username" class="form-control"></ion-input>
          <div id="note" *ngFor="let validation of validation_messages.username">
            <ion-note color="danger" *ngIf="getError('username')[(validation.type)]">
              <ion-icon name="information-circle-outline"></ion-icon> {{validation.message }}
            </ion-note>
          </div>
        </ion-col>
        <ion-col size="12">
          <ion-input #passwordEyeRegister label="Contraseña" label-placement="floating" fill="solid" type="password"
            formControlName="password" clearOnEdit="false" class="form-control">
          </ion-input>
          <div id="note" *ngFor="let validation of validation_messages.password">
            <ion-note color="danger" *ngIf="getError('password')[(validation.type)]">
              <ion-icon name="information-circle-outline"></ion-icon> {{validation.message }}
            </ion-note>
          </div>
        </ion-col>
        <ion-col size="12">
          <p class="ion-text-center">
            <ion-button type="submit" [disabled]="!login.valid">Enviar</ion-button>
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
