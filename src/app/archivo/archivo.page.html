<app-toolbar nombre="Archivos"></app-toolbar>

<ion-content>
  <ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)" placeholder="Buscar..."></ion-searchbar>
  <ion-list>
    <ion-item button *ngFor="let archivo of archivos">

      <ion-label class="ion-text-wrap">
        <h2>{{archivo.arc_nombre}}</h2>
        <p>{{archivo.arc_tipo}}</p>
        <p>{{archivo.arc_fecha_subida | date:'y-MM-dd'}}</p>
      </ion-label>

      <ion-button color="accion" class="detailbtn" [routerLink]="['/archivo-detalle', archivo.arc_id]">
        <ion-icon name="information-circle-sharp"></ion-icon>
      </ion-button>

      <ion-button color="advertencia" class="updatebtn" (click)="editar(archivo.arc_id)">
        <ion-icon name="create-sharp"></ion-icon>
      </ion-button>

      <ion-button color="peligro" class="deletebtn" (click)="alertEliminar(archivo.arc_id, archivo.arc_nombre)">
        <ion-icon name="trash-sharp"></ion-icon>
      </ion-button>

      <ion-badge class="count" slot="start">{{archivo.arc_id}}</ion-badge>

    </ion-item>
  </ion-list>
  <app-paginacion [total]="total" (click)="pagina($event)"></app-paginacion>
</ion-content>

<!-- Este boton nos redirige al formulario -->
<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <!-- new es la funcion que hemos creado en el *.page.ts -->
  <ion-fab-button (click)="new()" color="personalizado">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
