<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>domicilio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item button *ngFor="let domicilio of domicilios">
      <ion-avatar slot="start">
        <img src="assets/img/1.png" alt="Foto">
      </ion-avatar>

      <ion-label class="ion-text-wrap">
        <h3>{{domicilio.dom_calle}}</h3>
      </ion-label>

      <ion-badge slot="end">{{domicilio.dom_id}}, Municipio: {{domicilio.municipioNombre}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
