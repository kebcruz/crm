<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>productoDetalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="producto as producto">
    <div class="center">
      <img [src]="producto.archivoRuta" alt="Foto">
    </div>
    <ion-card-header class="center">
      <ion-card-title>
        <h3> Producto {{producto.pro_id}}</h3>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <p>Nombre</p>
            <h2>{{producto.pro_nombre}}</h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <p>Caracteristica</p>
            <h2>{{producto.pro_caracteristica}}</h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <p>Precio</p>
            <h2>${{producto.pro_precio}}</h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <p>SKU</p>
            <h2>{{producto.pro_sku}}</h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <p>Descuento</p>
            <h2>{{producto.pro_descuento}}</h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <p>Stock</p>
            <h2>{{producto.pro_stock}}</h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <p>Categoria</p>
            <h2>{{producto.categoriaNombre}}</h2>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
