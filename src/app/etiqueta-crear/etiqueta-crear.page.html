<ion-header>
  <ion-toolbar color="personalizado">
    <ion-title class="ion-text-center">Nueva Etiqueta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="etiqueta" (ngSubmit)="guardarDatos()">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating" color="primary">Nombre de la etiqueta</ion-label>
            <ion-input type="text" formControlName="eti_nombre" class="form-control"></ion-input>
          </ion-item>
          <div id="note" *ngFor="let validation of mensajes_validacion.eti_nombre">
            <ion-note color="danger" *ngIf="getError('eti_nombre')[(validation.type)]">
              <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
            </ion-note>
          </div>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating" color="primary">Color</ion-label>
            <ion-select formControlName="eti_fkcol_id" class="form-control">
              <ion-select-option *ngFor="let color of colores" [value]="color.col_id">
                {{ color.col_nombre }}
              </ion-select-option>
            </ion-select>
          </ion-item>
          <div id="note" *ngFor="let validation of mensajes_validacion.eti_fkcol_id">
            <ion-note color="danger" *ngIf="getError('eti_fkcol_id')[(validation.type)]">
              <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
            </ion-note>
          </div>
        </ion-col>
        <ion-col size="12">
          <p class="ion-text-center">
            <ion-button type="submit" [disabled]="!etiqueta.valid">Guardar</ion-button>
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
